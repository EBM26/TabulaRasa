<div ng controller="listsController"> <!-- allows page to access lists controller to get list name -->

 <h2 class="showItems text-center"><u>{{list.name}}</u></h2> 

</div><br>

<div class="text-center">

  <button ng-click="openAddItem(list.id)" class="btn btn-success add-item-button hvr-curl-top-left"><span class="glyphicon glyphicon-plus"></span> Add Items to list</button>

</div>


<div ng-repeat= "item in items" class="itemList  list-border">



  <h3 class="text-primary">{{$index+1}}. {{item.name}}</h3>

  <h4 ng-show="item.notes" class="text-success"><span class="glyphicon glyphicon-pencil"></span><u>Additinal Notes</u>: {{item.notes}}</h4>

  <div class="text-right">
    <button ng-click="deleteItem(item)" class="btn btn-danger item-button hvr-float-shadow" data-confirm="Are you sure you want to delete this item?" data-method="delete"><span class="glyphicon glyphicon-trash"></span></button>
  </div>
  
</div>
