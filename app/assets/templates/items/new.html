<div> <!-- new tasks ng-controller div beggining-->
<h3>Add an Item</h3>
  <form ng-submit="createItem()">
    <p>
      Name:
      <input type="text" name="name" ng-model="item.name">
    </p>
    <p>
      Description:
      <input type="text" name="description" ng-model="item.description">
    </p>
    <p>
      Date Completed By:
      <input type="date" name="complete_by" ng-model="item.complete_by">
    </p>
     <button>Create</button>
  </form> 
</div> <!-- new tasks ng-controller div end-->
