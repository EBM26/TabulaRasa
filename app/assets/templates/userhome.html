

<h1 class="text-center home-title"><u>Your TabulaRasa Homepage</u></h1>
<h2 class="text-center home-h2">Unload your burdening thoughts here....</h2><br>


<div class="container-fluid"> <!-- div of the entire page beginning -->
  <div class="row"> <!-- div row of indexes beginning -->
    <div class="col-sm-4 col-sm-offset-1 index-box" ng-controller="listsController"> <!-- list index box start-->
      <h2 class="text-center index-title"><u>Your List of Lists</u></h2><br>

      <h4 class="text-center"><span class="search-words">Search a list by name: </span><input type='text' ng-model='s.name'></h4>

      <button ng-click="openAddList()" class="btn btn-info hvr-curl-top-left"><span class="glyphicon glyphicon-plus"></span> Add a List</button>

      <h4 class="text-right instructions">(click on list name to view)</h4>

      <div ng-repeat="list in lists | orderBy: 'name' | filter:s " class="list-border"> <!-- lists ng-repeat div beggining-->
       <a ng-click="openShowItem(list)" class="index-words"><h3>{{$index+1}}. {{ list.name}}</h3></a> 

       <div class="text-right"> <!-- div that moves add items and delete to the right -->
     
         <button ng-click="deleteList(list)" class="btn btn-danger hvr-float-shadow"><span class="glyphicon glyphicon-trash"></span></button>
       </div> <!-- end of add items and delete div-->

     </div> <!-- lists ng-repeat div end-->
   </div> <!-- list index box finish-->

   <div class=" col-sm-2"> <!-- mantra div box beginning -->

   </div> <!-- mantra div box end -->

   <div class="col-sm-4 index-box" ng-controller="tasksController"> <!-- task index box start-->
    <h2 class="text-center index-title"><u>Your Important Tasks</u></h2 class="text-center"><br>

      <button class="btn btn-info hvr-curl-top-left" ng-click="openAddTask()"><span class="glyphicon glyphicon-plus"></span> Add a Task</button>
      <div ng-repeat="task in tasks | orderBy: 'complete_by'" class="list-border"> <!-- tasks ng-repeat div beggining-->
       
       <h3><a ng-click="openShowTask(task.id)" class="index-words">{{$index+1}}. {{task.name}}</a></h3>
       <h4 ng-class="{overdue: overdue(task)}">Complete by: {{task.complete_by | date: "MM/dd/yy"}}</h4>
       <div class="text-right"> <!-- complete button div -->
         <button ng-click="deleteTask(task)" class="btn btn-danger hvr-float-shadow"><span class="glyphicon glyphicon-ok"></span> Task Complete or Erase Task <span class="glyphicon glyphicon-trash"></span></button>
       </div> <!-- end of complete button div -->

     </div> <!-- tasks ng-repeat div end-->
   </div> <!-- task index box end-->


 </div> <!-- div row of indexes end -->
</div> <!-- div of the entire page end -->
