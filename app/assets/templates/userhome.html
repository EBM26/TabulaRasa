<h1 class="text-center"><u>Your TabulaRasa Homepage</u></h1><br><br>
<h2 class="text-center">Unload your burdening thoughts here....</h2>


<div class="container-fluid"> <!-- div of the entire page beginning -->
<div class="row"> <!-- div row of indexes beginning -->
<div class="col-md-4 col-md-offset-1 lists-index-box" ng-controller="listsController"> <!-- list index box start-->
  <h2 class="text-center"><u>The Mother List</u></h2>
  <h4 class="text-center">Search By Name:<input type='text' ng-model='s.name'></h4>

  <button ng-click="openAddList()">Add a List</button>
    <div ng-repeat="list in lists | orderBy: 'name' | filter:s "> <!-- lists ng-repeat div beggining-->
   <a ng-click="openShowItem(list)"><h3>{{$index+1}}. {{ list.name}}</h3></a>  
   <button ng-click="openAddItem(list.id)">Add Items to list</button>
   <button ng-click="deleteList(list)">Delete</button>

   </div> <!-- lists ng-repeat div end-->
</div> <!-- list index box finish-->

<div class=" col-md-2"> <!-- mantra div box beginning -->
  <p>Insert your mantra here</p>
  <p>Insert your background picture here</p>
</div> <!-- mantra div box end -->

<div class="col-md-4 tasks-index-box" ng-controller="tasksController"> <!-- task index box start-->
<h3><u>Your Daily Tasks</u></h3>
<button ng-click="openAddTask()">Add a Task</button>
 <div ng-repeat="task in tasks | orderBy: 'complete_by'"> <!-- tasks ng-repeat div beggining-->
   
 <h3><a ng-click="openShowTask(task.id)">{{$index+1}}. {{task.name}}</a></h3>
 <button ng-click="deleteTask(task)">Task Complete</button>
 </div> <!-- tasks ng-repeat div end-->
</div> <!-- task index box end-->


</div> <!-- div row of indexes end -->
</div> <!-- div of the entire page end -->
