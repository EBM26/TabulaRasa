<h1 class="text-center">Page Title Here</h1><br><br>

<div class="container"> <!-- div of the entire page beggining -->
<div class="row"> <!-- div row of indexes beggining -->
<div class="col-md-4 lists-index-box" ng-controller="listsController"> <!-- list index box start-->
  <h3><u>The Mother List</u></h3>
    <div ng-repeat="list in lists"> <!-- lists ng-repeat div beggining-->
   <a ng-click="openShowItem(list.id)"><h3>{{ list.name}}</h3></a>  
   <button ng-click="openAddItem(list.id)">Add Items to list</button>


   </div> <!-- lists ng-repeat div end-->
</div> <!-- list index box finish-->

<div class=" col-md-4 mantra-box"> <!-- matnra div box beggining -->
  <p>Insert your mantra here</p>
  <p>Insert your background picture here</p>
</div> <!-- matnra div box end -->

<div class="col-md-4 tasks-index-box" ng-controller="tasksController"> <!-- task index box start-->
<h3><u>Your Daily Tasks</u></h3>
 <div ng-repeat="task in tasks"> <!-- tasks ng-repeat div beggining-->
   
 <h3><a ng-click="openShowTask(task.id)">{{task.name}}</a></h3>
 <button ng-click="deleteTask(task)">Delete</button>
 </div> <!-- tasks ng-repeat div end-->
 <button ng-click="openAddTask()">Add a Task</button>
</div> <!-- task index box end-->


</div> <!-- div row of indexes end -->


<div class="add-list-box" ng-controller="newListController"> <!-- add list box start -->
<h3>Add a List:</h3>
  <form ng-submit="createList()">
    <p>
      Title:
      <input type="text" name="name" ng-model="list.name">
    </p>
    <button>Create</button>
  </form>
</div> <!-- add list box end -->



</div> <!-- div of the entire page end -->
