<div class="text-center showModal">

<h2><u>{{task.name}}</u></h2>
   <h3><span class="glyphicon glyphicon-pencil"></span> <u>Description</u> : {{task.description}}</h3>
   <h3><span class="glyphicon glyphicon-time"></span> Time</u> : Should take me {{task.est_complete_time}} minutes</h3>
   <h3 ng-class="{overdue: overdue(task)}"><span class="glyphicon glyphicon-calendar"></span> <u>Due</u> : Should be completed by <u>{{task.complete_by | date: "MM/dd/yy"}}</u></h3>

</div>
